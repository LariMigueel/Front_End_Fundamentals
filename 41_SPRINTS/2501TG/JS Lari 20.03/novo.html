<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Acesso</title>
    <link rel="stylesheet" href="novo.css">
</head>
<body>
    <div class="container">
        <h1>Controle de Acesso</h1>
        <p id="status">Digite o código de acesso:</p>
        <input type="text" id="codigo" placeholder="Código de acesso">
        <button onclick="validarCodigo()">Entrar</button>
        <p id="tentativas"></p>
        <button id="reiniciar" onclick="reiniciarTentativas()" style="display: none;">Reiniciar Tentativas</button> 
    </div>
    <script src="js.js"></script>
</body>
</html>
